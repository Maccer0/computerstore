<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}"></head>

<body>
  <nav th:replace="~{fragments/nav :: nav-front}"></nav>

  <div class="container-fluid mt-5">
    <div class="row">
      <div th:replace="~{fragments/categories}"></div>
      <div class="col"></div>
      <div class="col-3 text-center">
        <h3 class="display-4">Register</h3>
        <form th:action="@{/register}" th:object="${user}" method="post">
          <div th:if="${#fields.hasErrors('*')}" class="aler alert-danger">
            There are errors in your form.
          </div>

          <div class="mb-3">
            <label for="">Username</label>
            <input type="text" class="form-control" th:field = "*{username}" placeholder="Username"/>
            <span class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
          </div>

          <div class="mb-3">
            <label for="">Password</label>
            <input type="password" class="form-control" th:field = "*{password}" placeholder="Password"/>
            <span class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
          </div>

          <div class="mb-3">
            <label for="">Confirm Password</label>
            <input type="password" class="form-control" th:field = "*{confirmPassword}" placeholder="Confirm Password"/>
            <span class="error" th:if="${passwordMatchProblem}" th:text="${passwordMatchProblem}"></span>
          </div>

          <div class="mb-3">
            <label for="">Email</label>
            <input type="email" class="form-control" th:field = "*{email}" placeholder="Email"/>
            <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
          </div>

          <div class="mb-3">
            <label for="">Phone Number</label>
            <input type="text" class="form-control" th:field = "*{phoneNumber}" placeholder="Phone Number"/>
            <span class="error" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
          </div>

          <button class="btn btn-danger">Register</button>
        </form>
      </div>
        <div class="col"></div>
    </div>
  </div>
    <div th:replace="~{fragments/footer}"></div>
</body>
</html>
